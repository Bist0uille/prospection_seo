services:
  postgres:
    image: postgres:16-alpine
    container_name: botparser_pg
    environment:
      POSTGRES_DB:       botparser
      POSTGRES_USER:     botparser
      POSTGRES_PASSWORD: botparser
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botparser -d botparser"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data:
